<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>duree</title>
        <link rel="stylesheet" href="/static/app.css">
    </head>

    <body>

        <div class="actions">
            <button id="setup">SETUP</button>
        </div>

        <div class="links-wrapper">
            {{range .Bookmarks}}
            <div data-group="{{.Group}}" class="{{.Group}}-links">
                <h1 class="">{{.Group}}</h1>
                {{range .Items}}
                <a class=""
                    data-item=""
                    data-title="{{.Title}}"
                    data-url="{{.URL}}"
                    href="{{.URL}}">{{.Title}}</a>
                {{end}}
            </div>
            {{end}}
        </div>

        <script src="/static/jquery.min.js"></script>
        <script src="/static/jquery.editable.min.js"></script>
        <script src="/static/app.js"></script>
    </body>

</html>
